<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command prompt interface</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <img id="cmd" src="asset/images/cmd.svg" alt="">
        <img class="recycle-bin" src="asset/images/delete state enabel.png" alt="">
    </div>
    <main class="maincon" id="mydiv">
        <nav class="navbar" id="mydivheader">
            <div> <img class="px-icon" src="asset/images/cmd.png" alt=""></div>
            <div class="btn">
                <button class="btnremove" id="minmaxbtn"><img src="asset/images/minimize.png" alt=""></button>
                <button class="btnremove" id="resize"><img src="asset/images/resize.png" alt=""></button>
                <button class="btnremove d-none" id="restore"><img src="asset/images/restore.png"
                        alt="restore"></button>
                <button class="btnclose" onclick="window.close() "><img src="asset/images/close.png" alt=""></button>
            </div>
        </nav>
        <div class="container-fluid ">
            <div class="container  ">
                <div class="heading ">
                    <p>
                        Pixel<span style="color: #c01a20; font-size: 14px; ">6</span> Web Studio Pvt. Ltd.(c) 2018
                        Corporation. All rights reserved.
                    </p>
                </div>
                <div class="blink-container">
                    <!-- <p id="demo"></p> -->
                    <div class="line txt " id="demo"> 0100100100101 </div>
                    <div class="line margine-1">11001010111001</div>
                    <div class="line margine-1">010&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;100</div>
                    <div class="line margine-1">010&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;101</div>
                    <div class="line margine-1">110&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0101001</div>
                    <div class="line margine-1">111&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0110010</div>
                    <div class="line margine-1">110</div>
                    <div class="line margine-1">100</div>
                    <div class="line margine-1">&nbsp;11&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0101</div>
                    <div class="line margine-1">&nbsp;&nbsp;0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0110</div>
                </div>
                <div class="instruction_px ">
                    <p>Type "help " to see a list of commands</p>
                </div>
                <div class="prompt ">

                    <p class="paths " id="path">
                        P<span style="color: #c01a20 ">6</span>:\user\

                        <input type="text " class="input input-field " id="inputf" autofocus="autofocus "
                            autocomplete="off" />
                    </p>
                    <div class="main ">
                        <!-- <span>No such command</span> -->
                    </div>
                    <div id="help" class="help">
                        <!-- <p>press enter to navigate</p>
                            <p>--use keywords to navigate</p>
                            <ul>
                                <li>home</li>
                                <li>projects</li>
                                <li>about</li>
                                <li>contact</li>
                                <li>get_quote</li>
                                <li>jobs</li>
                            </ul> -->
                    </div>
                    <div class="home "> </div>
                    <div class="about "> </div>
                    <div class="projects" style="font-family: monospace; "> </div>

                    <div class="contact" style="font-family: monospace;"> </div>
                    <div class="jobs" style="font-family: monospace;"></div>

                    <div class="get_quote">
                        <div class="get_quote_px"> </div>
                    </div>

                    <div class="message">
                        <div class="msg1"></div>
                    </div>
                </div>
            </div>

    </main>
    <div class="bottom-div d-flex d-none">
        <div class="d-flex">
            <p class="bottom-p6">
                Pixel<span class="six" style="color: #c01a20; font-size: 14px;">6</span>
            </p>
        </div>
        <div class="d-flex">
            <button class="btnremove " id="restore"><img src="asset/images/restore.png" alt="restore"></button>
            <button class="btnclose" onclick="window.close()"><img src="asset/images/close.png" alt=""></button>
        </div>
    </div>
    <script src="script.js "></script>
</body>

</html>
